<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Flask ChatGPT Code Editor</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- CodeMirror CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.16/codemirror.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.16/theme/dracula.min.css">

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- CodeMirror JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.16/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.16/mode/python/python.min.js"></script>

    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            max-width: 800px;
            margin-top: 20px;
        }
        .CodeMirror {
            height: 300px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1 class="text-center mb-4">ChatGPT Code Editor</h1>

        <!-- Chat Input -->
        <div class="mb-3">
            <textarea id="user_input" class="form-control" placeholder="Ask ChatGPT a question..."></textarea>
        </div>
        <button class="btn btn-primary w-100 mb-3" onclick="getResponse()">Submit</button>
        <div class="alert alert-secondary" id="chat_response">Response will appear here.</div>

        <!-- Code Editor -->
        <h2>Code Editor</h2>
        <textarea id="code_editor"></textarea>
        <button class="btn btn-warning w-100 mt-3" onclick="getHint()">Get Hint</button>
        <div class="alert alert-info mt-2" id="code_hint">Hint will appear here.</div>

        <!-- Task Generator -->
        <h2 class="mt-4">Practice Task</h2>
        <button class="btn btn-success w-100" onclick="generateTask()">Generate Task</button>
        <div class="alert alert-primary mt-2" id="generated_task">Task will appear here.</div>

        <!-- Submit Code -->
        <button class="btn btn-dark w-100 mt-3" onclick="submitCode()">Submit Code</button>
        
        <a href="/logout" class="btn btn-danger">Logout</a>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        // Initialize CodeMirror
        var editor = CodeMirror.fromTextArea(document.getElementById("code_editor"), {
            mode: "python",
            theme: "dracula",
            lineNumbers: true
        });

        function getResponse() {
            let userInput = $('#user_input').val();
            $.post('/get_response', {user_input: userInput}, function(data) {
                $('#chat_response').text(data.response);
            });
        }

        function generateTask() {
            $.get('/generate_task', function(data) {
                $('#generated_task').text(data.task);
            });
        }

        function getHint() {
            let userCode = editor.getValue();
            $.post('/get_hint', {user_code: userCode}, function(data) {
                $('#code_hint').text(data.hint);
            });
        }

        function submitCode() {
            let task = $('#generated_task').text();
            let userCode = editor.getValue();
            let hint = $('#code_hint').text();
            
            $.post('/submit_code', {task: task, user_code: userCode, hint: hint}, function(data) {
                alert(data.message);
            });
        }
    </script>

</body>
</html>
