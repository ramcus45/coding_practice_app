<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login | AI Code Practice</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #1e1e2f;
            color: #f8f9fa;
        }
        .login-card {
            max-width: 400px;
            margin: 100px auto;
            background-color: #2c2f4c;
            border-radius: 15px;
        }
    </style>
</head>

<!-- Login Failed Modal -->
<div class="modal fade" id="loginErrorModal" tabindex="-1" aria-labelledby="loginErrorModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content bg-danger text-light">
        <div class="modal-header">
          <h5 class="modal-title" id="loginErrorModalLabel">Login Failed</h5>
        </div>
        <div class="modal-body">
          {% with messages = get_flashed_messages(category_filter=["danger"]) %}
            {% if messages %}
              {{ messages[0] }}
            {% endif %}
          {% endwith %}
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-light" data-bs-dismiss="modal">OK</button>
        </div>
      </div>
    </div>
  </div>
  
<body>

<div class="card login-card p-4 shadow-lg">
    <h2 class="text-center mb-4">Login</h2>
    <form method="POST">
        <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input type="text" name="username" class="form-control" id="username" required>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" name="password" class="form-control" id="password" required>
        </div>
        <button type="submit" class="btn btn-success w-100">Login</button>
    </form>
    <p class="text-center mt-3">New user? <a href="/register" class="text-info">Register here</a></p>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    {% with messages = get_flashed_messages(category_filter=["danger"]) %}
      {% if messages %}
        const loginModal = new bootstrap.Modal(document.getElementById('loginErrorModal'));
        loginModal.show();
      {% endif %}
    {% endwith %}
  </script>
  
</body>
</html>
