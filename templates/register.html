<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Register | AI Code Practice</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #1e1e2f;
            color: #f8f9fa;
        }
        .register-card {
            max-width: 400px;
            margin: 100px auto;
            background-color: #2c2f4c;
            border-radius: 15px;
        }
    </style>
</head>
<script src="{{ url_for('static', filename='js/register.js') }}"></script>
<!-- Warning Modal -->
<div class="modal fade" id="warningModal" tabindex="-1" aria-labelledby="warningModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content bg-dark text-light">
        <div class="modal-header">
          <h5 class="modal-title" id="warningModalLabel">Registration Error</h5>
        </div>
        <div class="modal-body" id="modalMessage">
          There are issues with your form. Please fix them before submitting.
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-light" data-bs-dismiss="modal">OK</button>
        </div>
      </div>
    </div>
  </div>
  
<body>

<div class="card register-card p-4 shadow-lg">
    <h2 class="text-center mb-4">Register</h2>
    <form method="POST">
        <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input type="text" name="username" class="form-control" id="username" required>
            <small id="usernameFeedback" class="text-danger d-none"></small>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" name="password" class="form-control" id="password" required>
            <small id="passwordFeedback" class="text-warning d-none"></small>
        </div>
        <button type="submit" class="btn btn-primary w-100">Register</button>
    </form>
    <p class="text-center mt-3">Already have an account? <a href="/login" class="text-info">Login here</a></p>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
